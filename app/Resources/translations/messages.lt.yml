about.text.about: Apie
about.text.nta: '„No Trolls Allowed“'
about.text.about_nta: '– po atviru dangumi vykstantis renginys, siekiantis suburti įvairių pomėgių turinčius žmones. Įsivaizduok šimtus užsidegusių žmonių, susirinkusių į gamtą pasidalinti savo žiniomis ir atradimų džiaugsmu.'
about.text.pre_how_to_attend: 'Susibūrimas yra nemokamas, tačiau, kaip implikuoja pavadinimas, čia nelaukiami troliai. Tai reiškia, kad, norėdamas dalyvauti renginyje, turi prisidėti. Gera žinia yra ta, kad gali rinktis net iš 3 variantų:'
about.text.how_to_attend_opt1: '<strong>Pranešimas.</strong> Pranešimai – viso renginio esmė. Jie vyksta net tris dienas trijose scenose. Galėsi pasirinkti savo prezentacijos laiką, tad kuo anksčiau atvyksi į stovyklavietę, tuo daugiau pasirinkimo galimybių turėsi! Tik nepamiršk, kad renginio tikslas – pasidalinti savo pomėgiais ir žiniomis, tad siūlome atsiriboti nuo nuobodžių, su darbu susijusių temų ar reklaminių pranešimų!'
about.text.how_to_attend_opt2: '<strong>Dirbtuvės.</strong> Tinka viskas – nuo meninės veiklos (piešimo, šokių ar karatė pamokų) iki technologijų (raketų, genetiškai suprogramuotų robotų ar kosminių šunų). Nėra jokių apribojimų, tad išlaisvink savo fantaziją! Tiesa, dirbtuves gali organizuoti keli žmonės, tad čiupk draugą ir parodykit mums ką nors neįtikėtino!'
about.text.how_to_attend_opt3: '<strong>Savanoriavimas.</strong> Prisijungdamas prie mūsų šaunios komandos kaip savanoris, neabejotinai gausi papildomų privalumų. Tačiau svarbu nepamiršti, kad papildomos naudos turi savo kainą – atsakomybę.'
about.text.policy_about_foreigners: 'Svarstai, ar renginyje gali dalyvauti svečiai iš kitų šalių? Žinoma! Esame globali bendruomenė, tad mielai priimsime ir norinčius pristatyti savo pomėgius kitomis kalbomis (geriausia anglų k.). Ir nors dauguma pranešimų vyks lietuvių kalba, iš patirties galime pasakyti, kad daugumai visai nesunku po pranešimo į klausimus atsakyti ar padiskutuoti anglų kalba.'
about.text.mail_us: 'Turi klausimų? Brūkštelk mums į '
about.text.fb_us: ' arba Facebook’ą.'
about.text.nta_history_title: 'Trumpa „No Tolls Allowed“ istorija'
about.text.nta_history: '<p>Viskas pasidėjo vėlyvą 2013 m. pavasarį, kuomet būrys bendraminčių sugalvojo, kad vasaros metu būtų smagu susirinkti kur nors gamtoje. O kad praleistas laikas būtų naudingesnis – paruošti ir pristatyti vienas kitam pranešimus. Kodėl gi nepasikvietus ir daugiau kompanijos? Puiku, bet kaip užtikrinti, kad nesusirinks vien tik klausytojai, kaip pritraukti daugiau pranešėjų? Štai taip ir gimė pagrindinė renginio taisyklė – kiekvienas dalyvis turi paruošti pranešimą bet kokia tema, kuri, jo manymu, būtų įdomi kitiems.</p><p>Kaip sekėsi? Puikiai! Festivalio dalyviai okupavo Molėtuose esančio Lenktinio ežero pakrantę, per porą festivalio dienų 70 dalyvių spėjo pristatyti 38 pranešimus, išsivirti alaus bei sriubos, pabendrauti, pasidalinti patirtimi ir, žinoma, puikiai praleisti laiką. Didžiulis pasisekimas ir puikūs dalyvių atsiliepimai vertė galvoti apie ateinančius metus.</p><p>Žinia apie renginį skriejo iš lūpų į lūpas, tad 2014 m. renginyje jau dalyvavo apie 300 žmonių, o pranešimų skaičius viršijo visą 100! Be pranešimų taip pat vyko litavimo, programavimo, LEGO robotų kūrimo, stalo žaidimų ir kitos dirbtuvės.</p><p>2015 m. NTA tapo tikru hackercamp’u.</p><p>2016 m. pirmąkart suburta savanorių komanda, kurios dėka renginys tapo dar geresnis!</p><p>Na, o sekančiais metais renginys ir toliau augo. Pastaruosius kelerius metus dalyvių skaičius viršijo net 400!</p><p>Kas toliau? Sudalyvauk ir pamatyk savo akimis!</p>'
faq.general.faq: DUK
faq.general.faq_full: 'Dažniausiai užduodami klausimai'
faq.questions.groups.general: 'Bendra informacija'
faq.questions.groups.presentations: 'Apie pranešimus ir dirbtuves'

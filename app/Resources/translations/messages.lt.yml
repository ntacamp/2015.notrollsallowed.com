homepage.text.about_title: 'Kas yra „No Trolls Allowed“?'
homepage.text.about_p1: 'Ar kada buvai tokioje vietoje, kurioje vienu metu gali pasigaminti raketą, išmokti spausti sūrį ir sudalyvauti jogos pamokoje? NTA yra būtent tokia vieta.'
homepage.text.about_p2: '„No Trolls Allowed“ yra metinis po atviru dangumi vykstantis susibūrimas, kur pomėgiai, menai ir technologijos susijungia į bendrą visumą. Visai nesvarbu, ar esi programuotojas, keliautojas, virtuvės šefas, muzikantas ar astronautas, čia rasime tau vietos. Mūsų akimis – kiekvienas yra šiek tiek geek’as.'
homepage.text.where: 'Kur?'
homepage.text.when: 'Kada?'
homepage.text.hacker: 'Kodėl hackercamp’as?'
homepage.text.hacker.description: 'Mums hakeris yra tas žmogus, kuris nori laužyti standartus tam, kad sukurtų kažką ypatinga. Tikime, kad tokią supergalią – technologijose, moksle ar mene – turi kiekvienas. Tad jei užsiimi kažkuo neįprastu ir nori tuo pasidalinti su kitais, NTA – tinkamiausia vieta.'
homepage.text.hacker.translation: '<h4>hakeris</h4><strong>/ˈha-ke-ris/</strong><p><small>daiktavardis</small><br><small>daiktavardis: <strong>hakeris</strong>; daugiskaitos daiktavardis: <strong>hakeriai</strong></small></p><ol><li class="strike">kalbininkai pataria vartoti terminą „programišius“ arba „programavimo aistruolis“</li><li>žmogus, turintis pašaukimą savo sričiai ir joje taikantis nestandartines praktikas.</li></ol>'
homepage.text.participation: 'Kaip dalyvauti?'
homepage.text.participation.description: 'Kaip turbūt supratai iš „No Trolls Allowed” pavadinimo, troliai šiame renginyje – nepageidaujami. Tai reiškia, kad norėdamas dalyvauti turi kažkaip prisidėti. Tavo bilietas į hackercamp’ą – prisidėjimas viena iš šių formų:'
homepage.text.participation.presentation: 'Pranešimas'
homepage.text.participation.presentation.desc: 'Pasidalink savo pomėgiais. Visai nesvarbu, ar tai bus sėkmės istorija, kaip tau pavyko pasigaminti robotą, ar patarimai, kur iškylauti laukinėje gamtoje.'
homepage.text.participation.workshop: 'Dirbtuvės ir renginiai'
homepage.text.participation.workshop.desc: 'Pasidalink savo žiniomis, įtraukdamas kitus į realią veiklą. Nuo meninių užsiėmimų kaip piešimas ar karatė iki technologijų kaip raketos ar kosmosas.'
homepage.text.participation.volunteer: 'Savanoriavimas'
homepage.text.participation.volunteer.desc: 'Prisijunk prie mūsų šaunios komandos ir padėk užtikrinti sklandžią renginio eigą. Nuo dalyvių registracijos iki tvarkos stovyklavietėje. Yra ir papildomų privalumų!'
